<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/global.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Permanent Marker', sans-serif;
            color: #ffffff;
            text-align: center;
            background: #121212;
            overflow-x: hidden;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            padding: 50px;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header h1 {
            font-size: 3.5rem;
            color: #00e6e6;
            text-shadow: 0 0 10px #00e6e6, 0 0 30px #00e6e6;
            margin: 20px 0;
        }

        header p {
            font-size: 1.5rem;
            line-height: 1.8;
            color: #ffffff;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }

        .highlight {
            color: #ff007f;
            text-shadow: 0 0 10px #ff007f, 0 0 20px rgba(255, 0, 127, 0.6);
        }

        .team {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
        }

        .team-card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            width: 280px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .team-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.5);
        }

        .team-card img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
            border: 3px solid #ff007f;
            transition: transform 0.3s ease, border 0.3s ease;
        }

        .team-card img:hover {
            transform: scale(1.1);
            border-color: #00e6e6;
        }

        .team-card h3 {
            font-size: 1.8rem;
            color: #ff007f;
            margin-bottom: 10px;
        }

        .team-card p {
            font-size: 1rem;
            color: #00e6e6;
        }

        .btn {
            font-size: 1.5rem;
            color: #ffffff;
            text-decoration: none;
            padding: 15px 30px;
            background: #ff007f;
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(255, 0, 127, 0.4);
            transition: background 0.3s ease, box-shadow 0.3s ease;
            display: inline-block;
        }

        .btn:hover {
            background: #e60070;
            box-shadow: 0 6px 20px rgba(255, 0, 127, 0.6);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 3rem;
            }

            header p {
                font-size: 1.3rem;
            }

            .team {
                flex-direction: column;
                gap: 20px;
            }

            .team-card {
                width: 90%;
            }

            .btn {
                font-size: 1.3rem;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2.5rem;
            }

            header p {
                font-size: 1.2rem;
            }

            .team-card img {
                width: 100px;
                height: 100px;
            }

            .btn {
                font-size: 1rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video id="video-background" autoplay muted loop preload="auto">
        <source src="assets/pagina02.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>

    <!-- Main Content -->
    <div class="container">
        <header>
            <h1>About Us</h1>
            <p>
                At <span class="highlight">Richard's Web Design</span>, we deliver websites that are 
                <span class="highlight">works of art</span>. Our team creates unique, stunning, and interactive experiences.
            </p>
        </header>
        <div class="team">
            <div class="team-card" tabindex="0">
                <img src="assets/images/richard.jpg" alt="Portrait of Richard Mota Torres, CEO">
                <h3>Richard Mota Torres</h3>
                <p>CEO</p>
            </div>
            <div class="team-card" tabindex="0">
                <img src="assets/images/yanitza.jpg" alt="Portrait of Yanitza, Frontend Developer">
                <h3>Yanitza Rodriguez Zapata</h3>
                <p>Frontend Developer</p>
            </div>
            
        </div>
        <a href="index.html" class="btn">Back to Home</a>
    </div>
</body>
</html>
