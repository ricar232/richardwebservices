<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Permanent Marker', sans-serif;
            color: #ffffff;
            text-align: center;
            background: #000000;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            padding: 50px;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.8); /* Semi-transparente */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 3.5rem;
            color: #0eb9e4;
            text-shadow: 0 0 5px #06b4d38f, 0 0 10px #23a8ddb7;
            margin: 20px 0;
        }

        header p {
            font-size: 1.5rem;
            line-height: 1.8;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .team {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .team-card {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
            width: 280px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .team-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.4);
        }

        .team-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .team-card h3 {
            font-size: 1.5rem;
            color: #ff007f;
            margin-bottom: 5px;
        }

        .team-card p {
            font-size: 1rem;
            color: #00e6e6;
            margin: 0;
        }

        .btn {
            font-size: 1.5rem;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            background: #ff007f;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(255, 0, 127, 0.4);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            background: #e60070;
            box-shadow: 0 6px 15px rgba(255, 0, 127, 0.6);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 3rem;
            }

            header p {
                font-size: 1.2rem;
            }

            .team {
                flex-direction: column;
                gap: 15px;
            }

            .team-card {
                width: 90%; /* Ajusta al ancho del contenedor */
                margin: 0 auto;
            }

            .btn {
                font-size: 1.2rem;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2.5rem;
            }

            header p {
                font-size: 1rem;
            }

            .btn {
                font-size: 1rem;
                padding: 6px 12px;
            }

            .team-card {
                width: 100%; /* Ocupa todo el ancho */
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video id="video-background" autoplay muted loop>
        <source src="assets/videos/about-background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Main Content -->
    <div class="container">
        <header>
            <h1>About Us</h1>
            <p>
                At <span class="highlight">Richard's Web Design</span>, we deliver websites that are 
                <span class="highlight">works of art</span>. Our team creates unique, stunning, and interactive experiences.
            </p>
        </header>
        <div class="team">
            <div class="team-card">
                <img src="assets/images/richard.jpg.jpg" alt="Richard">
                <h3>Richard Mota Torres</h3>
                <p>CEO</p>
            </div>
            <div class="team-card">
                <img src="assets/team2.jpg" alt="Sarah">
                <h3>Sarah</h3>
                <p>Frontend Developer</p>
            </div>
            <div class="team-card">
                <img src="assets/team3.jpg" alt="Michael">
                <h3>Michael</h3>
                <p>UI/UX Specialist</p>
            </div>
        </div>
        <a href="index.html" class="btn">Back to Home</a>
    </div>
</body>
</html>
