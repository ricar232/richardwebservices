<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Permanent Marker', sans-serif;
            color: #ffffff;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 3rem;
            color: #00d7e6;
            text-shadow: 0 0 15px #000000, 0 0 30px #00e6e6;
            margin-bottom: 15px;
        }

        header p {
            font-size: 1.5rem;
            color: #ffffff;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
            margin-bottom: 30px; /* Espacio adicional debajo de la descripción */
        }

        .contact-info {
            margin-top: 20px;
            font-size: 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px; /* Más espacio debajo de la información */
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-item i {
            font-size: 2rem;
            color: #00e6e6;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .contact-item i:hover {
            color: #ffffff;
            transform: scale(1.2);
        }

        .contact-item a {
            color: #00e6e6;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .contact-item a:hover {
            color: #ffffff;
        }

        .back-button {
            margin-top: 50px; /* Espacio adicional entre información y botón */
            padding: 12px 25px;
            font-size: 1.3rem;
            color: #ffffff;
            background: #00e6e6;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .back-button:hover {
            background: #2cf5f5;
            transform: scale(1.1);
            box-shadow: 0 0 15px #c6ecec;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            header p {
                font-size: 1.2rem;
            }

            .contact-item i {
                font-size: 1.5rem;
            }

            .contact-item a {
                font-size: 1rem;
            }

            .back-button {
                font-size: 1rem;
                margin-top: 40px; /* Ajustar para pantallas medianas */
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            .contact-item i {
                font-size: 1.2rem;
            }

            .contact-item a {
                font-size: 0.9rem;
            }

            .back-button {
                font-size: 0.9rem;
                margin-top: 30px; /* Espacio reducido para pantallas pequeñas */
            }
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video id="video-background" autoplay muted loop>
        <source src="assets/videos/contact-background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Main Content -->
    <div class="container">
        <header>
            <h1>Contact Me</h1>
            <p>Reach out to me through the following channels:</p>
        </header>

        <div class="contact-info">
            <div class="contact-item">
                <i class="fas fa-phone-alt"></i>
                <a href="https://wa.me/13528143988" target="_blank">+1 352 814 3988 (WhatsApp)</a>
            </div>
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <a href="mailto:motatorresrichard@gmail.com">motatorresrichard@gmail.com</a>
            </div>
        </div>

        <a href="index.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
