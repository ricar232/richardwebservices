<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Permanent Marker', sans-serif;
            color: #ffffff;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            overflow: hidden;
            display: flex; /* Activar Flexbox */
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
            height: 100vh; /* Altura completa de la pantalla */
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.712);
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.932);
        }

        header {
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 4rem;
            color: #6ef0e9c7;
            text-shadow: 0 0 15px #000000, 0 0 30px #000000f3;
            animation: glow 2s infinite;
        }

        header p {
            font-size: 1.5rem;
            color: #ffffff;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.753);
        }

        .contact-info {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .contact-info p {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
            animation: fadeIn 1.5s ease-in-out;
        }

        .contact-info i {
            font-size: 2rem;
            color: #00e6e6;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .contact-info i:hover {
            color: #ffffff;
            transform: scale(1.2);
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffffff;
            background: #00e6e6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .back-button:hover {
            background: #2cf5f5;
            transform: scale(1.1);
            box-shadow: 0 0 15px #c6ecec;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px #00e6e6, 0 0 20px #00e6e6;
            }
            50% {
                text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            header p {
                font-size: 1rem;
            }

            .contact-info p {
                font-size: 1rem;
            }

            .contact-info i {
                font-size: 1.5rem;
            }

            .back-button {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 0.9rem;
            }

            .contact-info p {
                font-size: 0.9rem;
            }

            .contact-info i {
                font-size: 1.2rem;
            }

            .back-button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video id="video-background" autoplay muted preload="auto" loop>
        <source src="assets/videos/contact-background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Main Content -->
    <div class="container">
        <header>
            <h1>Contact Me</h1>
            <p>Reach out to me through the following channels:</p>
        </header>

        <div class="contact-info">
            <p><i class="fas fa-phone-alt"></i> <a href="https://wa.me/13528143988" style="color: #00e6e6; text-decoration: none;">+1 352 814 3988 (WhatsApp)</a></p>
            <p><i class="fas fa-envelope"></i> <a href="mailto:motatorresrichard@gmail.com" style="color: #00e6e6; text-decoration: none;">motatorresrichard@gmail.com</a></p>
        </div>

        <!-- Back Button -->
        <a href="index.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
